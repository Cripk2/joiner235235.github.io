<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Command Form</title>
</head>
<body>
    <h1>Execute Command Form</h1>
    <form action="/execute_command" method="post">
        <label for="bot_token">Bot Token:</label>
        <input type="text" id="bot_token" name="bot_token" required>
        <br>
        <label for="guild_id">Application id:</label>
        <input type="text" id="application_id" name="application_id" required>
        <br>
        <label for="public_key">Public Key:</label>
        <input type="text" id="public_key" name="public_key" required>
        <br>
        <button type="submit">Execute Command</button>
    </form>
</body>
</html>
